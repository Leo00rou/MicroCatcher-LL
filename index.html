<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroCatcher-Concept</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .page {
            width: 100%;
            height: 100vh; /* Each page takes full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .page img {
            height: 100vh; /* Image will stretch to fill the vertical height */
            width: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensures the entire image is visible without cutting off */
        }

        #page4 {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #three-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- Pages 1 to 3 as images -->
    <div class="page"><img src="images/MicroCatcher - Concept_1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/MicroCatcher - Concept_2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/MicroCatcher - Concept_3.jpg" alt="Page 3"></div>

    <!-- Page 4 with 3D Sphere -->
    <div id="page4">
        <div id="three-container"></div>
    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Link to your script.js -->
    <script src="script.js"></script>

</body>
</html>
