<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroCatcher-Concept</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: white; /* Default background */
        }

        .page {
            width: 100%;
            height: 100vh; /* Each image takes the full height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Page 4 - Image with Three.js Sphere */
        #page4 {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Image for Page 4 */
        #page4 img {
            max-width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 0; /* Behind the sphere */
        }

        /* Three.js Sphere Container */
        #three-container {
            position: absolute;
            width: 50%; /* Adjusted so it only takes part of the screen */
            height: 100%;
            top: 0;
            left: 0; /* Moves the sphere to the left half */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Sphere stays on top */
            pointer-events: none; /* Allows scrolling without blocking interaction */
        }
    </style>
</head>
<body>

    <!-- Pages 1 to 3 as images -->
    <div class="page"><img src="images/MicroCatcher - Concept_1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/MicroCatcher - Concept_2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/MicroCatcher - Concept_3.jpg" alt="Page 3"></div>

    <!-- Page 4 with Background Image and Sphere (on Left Half) -->
    <div id="page4">
        <img src="images/MicroCatcher - Concept_4.jpg" alt="Page 4">
        <div id="three-container"></div>
    </div>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Link to script.js -->
    <script src="script.js"></script>

</body>
</html>
